name: Preprocess
inputs:
- {name: file, type: CSV}
outputs:
- {name: output, type: parquet}
implementation:
  container:
    image: burntt/nby-cogflow-informer:latest
    command:
    - sh
    - -ec
    - |
      program_path=$(mktemp)
      printf "%s" "$0" > "$program_path"
      python3 -u "$program_path" "$@"
    - |
      def _make_parent_dirs_and_return_path(file_path: str):
          import os
          os.makedirs(os.path.dirname(file_path), exist_ok=True)
          return file_path

      def preprocess(file_path,
                    output_file):
          import pandas as pd
          import shutil
          import os

          # Read the CSV file and convert it to parquet format
          df = pd.read_csv(file_path, header=0, sep=";")
          df.to_parquet(output_file)

          # Define the directories to copy
          directories_to_copy = ['exp', 'models', 'utils', 'data']

          # Copy each directory to the output location
          for directory in directories_to_copy:
              target_directory = os.path.join(os.path.dirname(output_file), directory)
              if os.path.exists(target_directory):
                  if os.path.isdir(target_directory):
                      shutil.rmtree(target_directory)  # Remove existing directory
                  else:
                      os.remove(target_directory)  # Remove existing file
              if os.path.exists(directory):
                  shutil.copytree(directory, target_directory)
              else:
                  print(f"Directory {directory} does not exist and will not be copied.")
          
          # Log the contents of the target directory for debugging
          print("Contents of the target directory after copying:")
          print(os.listdir(os.path.dirname(output_file)))

      import argparse
      _parser = argparse.ArgumentParser(prog='Preprocess', description='')
      _parser.add_argument("--file", dest="file_path", type=str, required=True, default=argparse.SUPPRESS)
      _parser.add_argument("--output", dest="output_file", type=_make_parent_dirs_and_return_path, required=True, default=argparse.SUPPRESS)
      _parsed_args = vars(_parser.parse_args())

      _outputs = preprocess(**_parsed_args)
    args:
    - --file
    - {inputPath: file}
    - --output
    - {outputPath: output}
